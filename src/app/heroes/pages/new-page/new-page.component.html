<h1>
  {{currenHero.id ? 'Editar' : 'Agregar'}}
  <small *ngIf="currenHero.id">{{currenHero.superhero}}</small>
</h1>
<mat-divider class=" mb-2"></mat-divider>
<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
          <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Super heroe</mat-label>
              <input
                type="text"
                matInput
                required
                formControlName="superhero"
              >
            </mat-form-field>
            <mat-form-field class="col-12 sm:col-6">
              <mat-label>alter ego</mat-label>
              <input
                type="text"
                matInput
                required
                formControlName="alter_ego"
              >
            </mat-form-field>
            <mat-form-field class="col-12">
              <mat-label>primera aparicion</mat-label>
              <input
                type="text"
                matInput
                required
                formControlName="first_appearance"
              >
            </mat-form-field>
            <mat-form-field class="col-12">
              <mat-label>personajes</mat-label>
              <input
                type="text"
                matInput
                required
                formControlName="characters"
              >
            </mat-form-field>
            <mat-form-field class="col-12">
              <mat-label>creador</mat-label>
              <mat-select
                required
                formControlName="publisher"
              >
                <mat-option  *ngFor="let publisher of publishers" [value]="publisher.id">
                  {{publisher .desc}}</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="col-12">
              <mat-label>Alternative image</mat-label>
              <input
                type="text"
                matInput
                required
                formControlName="alt_img"
              >
            </mat-form-field>
          </form>
          <div class="flex justify-content-between">
            <button
            *ngIf="currenHero.id"
            mat-flat-button
            color="warn"
            (click)="onDeleteHero()"
            >
              borrar
            </button>
            <span></span>
            <button
            mat-flat-button
            color="primary"
            (click)="onSubmit()"
            >
            <mat-icon>save</mat-icon>
              guardar
            </button>
          </div>

      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12 sm:col-6">
    <mat-card>

      <img [src]=" currenHero | heroImage" alt="imagen de heroe" mat-card-image>
    </mat-card>
  </div>
</div>


<pre>
  {{currenHero | json}}

</pre>
