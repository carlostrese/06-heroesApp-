<h2 mat-dialog-title>Esta seguro?</h2>
<mat-dialog-content>
  <p>Este proceso no es reversible, esta a punto de eliminar a {{data.superhero}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button (click)="onConfirm()" color="primary">Ok</button>
</mat-dialog-actions>
